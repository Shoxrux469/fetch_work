<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merienda&family=PT+Sans&family=Roboto&display=swap"
        rel="stylesheet">
</head> 
<body>
<div class="container">
    <div class="dashboard" name="dashboard">
        <div class="dash_box">
            <h1>Dashboard</h1>
            <button class="config">Добавить задачу</button>
        </div>
        <input class="search" type="text" placeholder="Поиск по задачам">
    </div>
    <div class="type_box">
        <span>Показать задачи как:</span>
        <button class="off active table_view">Таблица</button>
        <button class="off grid_view">Плитка</button>
    </div>
    <table class="first_table">
        <tr>
            <td>Заголовок задачи</td>
            <td>Описание задачи</td>
            <td>Время</td>
            <td>Дата</td>
            <td>Выполнено</td>
        </tr>
    </table>
    <table class="sec_table">

    </table>
    <div class="box">

    </div>
    <div class="add_task">
        <form class="add_form" name="add_form">
            <h1>Добавить</h1>
            <input class="title_inp" type="text" name="title_inp" id="" placeholder="Заголовок">
            <input class="description" type="text" name="descr" id="" placeholder="Описание">
            <input class="time" type="time" name="time" id="" placeholder="Время (type=time)">
            <input class="date" type="date" name="date" id="" placeholder="Время (type=date)">
            <input class="status" type="text" name="status" id="" placeholder="Тип задачи (new/progress/done)">
            <button type="submit" class="submit_btn add_btn">Добавить</button>
            <button class="close_add">Х</button>
        </form>
    </div>
    <div class="change_task">
        <form class="change_form" name="change_form">
            <h1>Изменить</h1>
            <input class="title_inp_edit" type="text" name="title_inp_edit" placeholder="Заголовок">
            <input class="descr_edit" type="text" name="descr_edit" placeholder="Описание">
            <input class="time_edit" type="text" name="time_edit" placeholder="Время (type=time)">
            <input class="date_edit" type="text" name="date_edit" placeholder="Время (type=date)">
            <input class="status_edit" type="text" name="status_edit" placeholder="Тип задачи (new/progress/done)">
            <button type="submit" class="submit_btn change_btn">Изменить</button>
            <button class="delete_btn">Удалить</button>
            <button class="close_change">Х</button>
        </form>
    </div>
</div>
<script src="script.js"></script>
</body>

</html>
